<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ISKCON Batumi — One Page</title>
    <style>
      :root {
        color-scheme: light;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Inter", "Helvetica Neue", Arial, sans-serif;
        background: #ffffff;
        color: #111111;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      main {
        width: 100%;
        max-width: 520px;
        padding: 24px;
        min-height: 60vh;
        position: relative;
      }

      .screen {
        position: absolute;
        inset: 0;
        display: flex;
        flex-direction: column;
        gap: 32px;
        opacity: 0;
        transform: translateY(8px);
        transition: opacity 0.5s ease, transform 0.5s ease;
        pointer-events: none;
      }

      .screen.active {
        opacity: 1;
        transform: translateY(0);
        pointer-events: auto;
      }

      .screen.intro {
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .lang-switch {
        position: absolute;
        top: 0;
        right: 0;
        display: flex;
        gap: 12px;
        font-size: 14px;
      }

      .lang-button.active {
        font-weight: 600;
        text-decoration: underline;
        text-underline-offset: 4px;
      }

      .intro-message {
        font-size: 36px;
        font-weight: 600;
        letter-spacing: -0.02em;
        animation: fadeSlide 1.2s ease forwards;
      }

      @keyframes fadeSlide {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        font-size: 36px;
        font-weight: 600;
        letter-spacing: -0.02em;
      }

      h2 {
        font-size: 24px;
        font-weight: 600;
      }

      .title {
        font-size: 28px;
        font-weight: 600;
        letter-spacing: -0.01em;
      }

      .subtitle {
        font-size: 16px;
        font-weight: 400;
        color: #4d4d4d;
        letter-spacing: 0.02em;
      }

      p {
        font-size: 17px;
        line-height: 1.6;
      }

      .spacer {
        height: 40px;
      }

      .actions {
        display: flex;
        gap: 16px;
      }

      button {
        border: 1px solid #111111;
        background: transparent;
        color: #111111;
        padding: 12px 20px;
        font-size: 15px;
        cursor: pointer;
        transition: background 0.2s ease, color 0.2s ease;
      }

      button:hover,
      button:focus-visible {
        background: #111111;
        color: #ffffff;
        outline: none;
      }

      .lang-button {
        border: none;
        background: transparent;
        color: inherit;
        font-size: 14px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        padding: 2px 0;
        cursor: pointer;
      }

      .meta {
        font-size: 14px;
        letter-spacing: 0.02em;
        text-transform: uppercase;
      }

      @media (max-width: 640px) {
        h1,
        .intro-message {
          font-size: 30px;
        }
      }

      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <section class="screen intro active" id="intro">
        <div class="intro-message">Just now.</div>
      </section>

      <section class="screen" id="main">
        <div class="lang-switch" role="tablist" aria-label="Language">
          <button class="lang-button" type="button" data-lang="ru">RU</button>
          <button class="lang-button" type="button" data-lang="en">EN</button>
          <button class="lang-button" type="button" data-lang="ka">KA</button>
        </div>
        <div>
          <div class="meta" data-i18n="mainMeta">Main</div>
          <div class="spacer"></div>
          <div class="title" data-i18n="subscribeTitle">
            Подпишись, чтобы быть на связи.
          </div>
          <div class="subtitle" data-i18n="subscribeSubtitle">
            Киртан • Прасад • Лекции
          </div>
          <div class="spacer"></div>
          <h2 data-i18n="mainTitle">Кратко о нас</h2>
        </div>
        <p data-i18n="mainBody">
          Здесь можно разместить основное сообщение, контакты и расписание.
          Максимальная ширина — 520px, свободный ритм и аккуратные паузы.
        </p>
        <div class="actions">
          <button type="button" data-target="intro" data-i18n="backButton">
            Вернуться в Intro
          </button>
        </div>
      </section>
    </main>

    <script>
      const INTRO_ID = "intro";
      const MAIN_ID = "main";
      const LANGUAGE_KEY = "lang";
      const buttons = document.querySelectorAll("[data-target]");
      const screens = document.querySelectorAll(".screen");
      const languageButtons = document.querySelectorAll("[data-lang]");
      const i18nElements = document.querySelectorAll("[data-i18n]");
      let introTimeout;
      let currentScreen = INTRO_ID;

      const translations = {
        en: {
          mainMeta: "Main",
          subscribeTitle: "Subscribe to stay in touch.",
          subscribeSubtitle: "Kirtan • Prasadam • Lectures",
          mainTitle: "About",
          mainBody:
            "A concise space for the main message, contacts, and schedule. Maximum width is 520px with calm rhythm and generous spacing.",
          backButton: "Back to Intro",
        },
        ru: {
          mainMeta: "Главное",
          subscribeTitle: "Подпишись, чтобы быть на связи.",
          subscribeSubtitle: "Киртан • Прасад • Лекции",
          mainTitle: "Кратко о нас",
          mainBody:
            "Здесь можно разместить основное сообщение, контакты и расписание. Максимальная ширина — 520px, свободный ритм и аккуратные паузы.",
          backButton: "Вернуться в Intro",
        },
        ka: {
          mainMeta: "მთავარი",
          subscribeTitle: "გამოიწერე, რომ კავშირზე ვიყოთ.",
          subscribeSubtitle: "კირტანი • პრასადი • ლექციები",
          mainTitle: "ჩვენ შესახებ მოკლედ",
          mainBody:
            "აქ შეგიძლიათ განათავსოთ მთავარი გზავნილი, კონტაქტები და განრიგი. მაქსიმალური სიგანე — 520px, მშვიდი რიტმი და ბევრი სივრცე.",
          backButton: "დაბრუნება Intro-ზე",
        },
      };

      const applyLanguage = (lang) => {
        const dictionary = translations[lang] || translations.en;
        i18nElements.forEach((element) => {
          const key = element.dataset.i18n;
          if (dictionary[key]) {
            element.textContent = dictionary[key];
          }
        });
        languageButtons.forEach((button) => {
          button.classList.toggle("active", button.dataset.lang === lang);
        });
        localStorage.setItem(LANGUAGE_KEY, lang);
      };

      const showScreen = (id) => {
        currentScreen = id;
        screens.forEach((screen) => {
          screen.classList.toggle("active", screen.id === id);
        });
      };

      const showMain = () => {
        showScreen(MAIN_ID);
        localStorage.setItem("visited", "true");
        if (introTimeout) {
          clearTimeout(introTimeout);
        }
      };

      const hasVisited = localStorage.getItem("visited") === "true";
      const savedLanguage = localStorage.getItem(LANGUAGE_KEY) || "en";

      applyLanguage(savedLanguage);

      if (hasVisited) {
        showScreen(MAIN_ID);
      } else {
        introTimeout = setTimeout(showMain, 1800);
      }

      document.addEventListener("click", () => {
        if (currentScreen === INTRO_ID) {
          showMain();
        }
      });

      buttons.forEach((button) => {
        button.addEventListener("click", () => {
          showScreen(button.dataset.target);
        });
      });

      languageButtons.forEach((button) => {
        button.addEventListener("click", () => {
          applyLanguage(button.dataset.lang);
        });
      });
    </script>
  </body>
</html>
